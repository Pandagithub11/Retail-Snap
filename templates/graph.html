<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>SIESmart</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="static/css/graph.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!-- ['laptop', 'mouse', 'SSD']
    [499.99, 19.99, 1400] -->
    <script>
        function dspChrt() {
            // var l={{ labels }}
            // var p={{ price }}
            let l= JSON.parse({{ labels | tojson }});
            let p= JSON.parse({{ price | tojson }});

            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: l,
                    datasets: [{
                        label: 'pricing',
                        data: p,
                        backgroundColor: ['#F3340B','#EDF806','#0A06F8','#D807AF','#76F8D8']
                    }]
                }
            });
        }
    </script>

<script>
    function dspChrt2() {
        let l= JSON.parse({{ labels | tojson }});
        let q= JSON.parse({{ quantity | tojson }});

        var ctx = document.getElementById('myChart2').getContext('2d');
        var myChart2 = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: l,
                datasets: [{
                    label: 'quantity',
                    data: q,
                    backgroundColor: ['#F3340B','#EDF806','#0A06F8','#D807AF','#76F8D8']
                }]
            }
        });
    }
</script>


</head>


<body onload="dspChrt(),dspChrt2();">

    <div class="container">

        <h2>Price chart</h2>

        <div>
            <canvas id="myChart" height="20vh" width="90vw"></canvas>
        </div>

        <h2>quantity chart</h2>

        <div>
            <canvas id="myChart2" height="20vh" width="90vw"></canvas>
        </div>

    </div>


</body>

</html>
